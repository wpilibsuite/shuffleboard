sudo: required

services:
  - docker

language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8
#    - os: osx
#      osx_image: xcode8

env:
  global:
    - GRADLE_CACHES="/home/travis/.gradle/"
    - DOCKER_GRADLE_CACHES="/root/.gradle/"

before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  - docker build -f Dockerfile -t shuffleboard-devel .

install: echo "skip 'gradle assemble' step"

script:
  # Get the code coverage environment variables to pass to docker
  # https://github.com/codecov/support/wiki/Testing-with-Docker
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run -it $ci_env -v ${GRADLE_CACHES}:${DOCKER_GRADLE_CACHES} shuffleboard-devel ./.travis.ubuntu.sh

before_cache:
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/docker
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
